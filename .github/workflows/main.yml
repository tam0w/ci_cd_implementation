name: Build and Release

on:
  release:
    types: [created, edited]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: pyinstaller --noconfirm --onefile --console --name "ci_cd.exe" "ci_cd.py"

    - name: Attach executable to release
      uses: actions/upload-artifact@v2
      with:
        name: ci_cd_exe
        path: ./dist/ci_cd.exe

    - name: Display artifact path
      run: echo "The executable is available at ${{github.event.release.assets[0].browser_download_url}}"

    - name: Attach artifact to release
      run: |
        curl -sSL \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"name": "ci_cd.exe", "label": "Executable", "file": "./dist/ci_cd.exe"}' \
          "https://api.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets"
